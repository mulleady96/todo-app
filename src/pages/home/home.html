<ion-header>
  <ion-navbar color="secondary">
    <button ion-button clear (click)="logout()">
      <ion-icon name="log-out"></ion-icon>
    </button>
    <ion-title>
      Todos!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items" (click)="viewItem(item)"><ion-item>{{item.title}}</ion-item>

    <ion-item-options>
        <button ion-button color="secondary" (click)="deleteItem(item)">
          <ion-icon name="checkmark-circle"></ion-icon>
          Completed
        </button>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
